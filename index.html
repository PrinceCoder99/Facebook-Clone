<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a7fc5dfdd1.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="r-side">
                <div class="item">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                    <h2>
                        Facebook helps you connect and share with the people in your life.
                    </h2>
                </div>
            </div>

            <div class="l-side">
                <div class="box2">
                    <div class="form">
                        <form action="">
                            <div class="inputs">
                                <div class="f-input">
                                    <input type="email" name="email" placeholder="Enter address or phone number">
                                </div>
                                <div class="f-input">
                                    <input type="password" name="passcode" id="passcode" placeholder="Password">
                                </div>
                                <div class="btn">
                                    <button>Log in</button>
                                </div>
                                <a class="href" href="#">Forgotten password?</a>
                                <a class="href2"  href="#">Create new account</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="href3">
                    <a id="hov" href="">Create a Page </a>for a celebrity, brand or business.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
